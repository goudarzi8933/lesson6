    <section dir="rtl">

                            aria-labelledby="v-pills-profile-tab" tabindex="0">
                            <div class="inner me-md-5  pb-5">
                                <div class="card-header pe-0 ps-0">
                                    <div class="heading pt-3 ">

                                            اطلاعات پروفایل

                                    <div class="form-control border-0">

                                        <input type="password" id="password" placeholder="رمز خود را وارد کنید"
                                            class="form-control form-control-sm" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success pe-4 ps-4 mt-3 me-4">
                                    ذخیره
                                </button>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="v-pills-message" role="tabpanel"
                            aria-labelledby="v-pills-message-tab" tabindex="0">

                                <div class="card-header pe-0 ps-0">

                                </div>
                                <div class="card-body d-flex">
                                    <h5 class="card-title mt-2 ms-auto"> مدیر سایت</h5>
                                    <p class="badge bg-info rounded-circle">5</p>
                                    <a href="#" class="btn btn-danger me-2 rounded-circle">+</a>

                            </div>

                            <div class="inner me-md-5">

                                </div>

                                    <p class="badge bg-info rounded-circle">5</p>

                                                <div class="info">
                                                    <span class="title">سیدخندان</span>

                                                </div>
                                                <div class="text">
